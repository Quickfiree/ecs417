<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <link rel = "stylesheet" href = "exercise4.css">
        <title>Week 4 - Exercise 4</title>
    </head>

    <body>
        <form method = "POST" action = "http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">
            <fieldset>
                <legend>Shirt Order Form</legend>
                <fieldset>
                <p>
                    <label>Shirt Size</label><br>
                    <select name = "shirt_size">
                        <option>
                            XS
                        </option>
                        <option>
                            S
                        </option>
                        <option>
                            M
                        </option>
                        <option>
                            L
                        </option>
                        <option>
                            XL
                        </option>
                    </select>
                </p>
                <p>
                    <label>Sleeves</label><br>
                    <input type="radio" name = "sleeves_short" value="Short" checked>
                    <label for="Short">Short</label><br>
                    <input type="radio" name = "sleeves_long" value="Long">
                    <label for="Long">Long</label><br>
                </p>
                <p>
                    <label>Shirt Color</label><br>
                    <input type = "color" name = "color" value="#000000">
                    
                <p>
                    <label>Quantity</label><br>
                    <input type = "number" name = "quantity" min = "1" max = "10" required>
                </p>
                <p>
                    <label>Date Requested</label><br>
                    <input type = "date" name = "date" required>
                </p>
                </fieldset>
                <fieldset>
                    <p>
                        <label>Name</label><br>
                        <input type = "text" name = "name" required>
                    </p>
                    <p>
                        <label>Email</label><br>
                        <input type = "email" name = "email" required>
                    </p>
                    <p>
                        <label>Telephone Number</label><br>
                        <input type = "tel" name = "telephone" pattern = "[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        <small>Example: 44-207-882-1234</small>
                    </p>
                </fieldset>
                <fieldset>
                    <p>
                        <label>Address</label><br>
                        <input type = "text" name = "address" required>
                    </p>
                    <p>
                        <label>City</label><br>
                        <input list = "cities" name = "city" required>
                        <datalist id="cities">
                            <option value="Birmingham">
                            <option value="Glasgow">
                            <option value="London">
                            <option value="Manchester">
                        </datalist>
                    </p>
                    <p>
                        <label>Postcode</label><br>
                        <input type = "text" name = "postcode" required>
                    </p>
                </fieldset>
                <fieldset class = "submit">
                    <input type = "checkbox" name = "accept">
                    <label for = "keep_informed"> Please keep me informed about future shirt designs</label><br>
                    <input type = "submit" class = "button">
                    <input type = "reset" class = "button" name = "reset" value = "Clear form"> 
                </fieldset>
            </fieldset>
        </form>
    </body>
</html>
